<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Module - Login</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #004080;
            --accent-color: #ffaa00;
            --bg-color: #0a0a0a;
            --surface-color: #1a1a1a;
            --text-color: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #333333;
            --success-color: #00aa00;
            --warning-color: #ffaa00;
            --error-color: #cc0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color), var(--surface-color));
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 300;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .stardate-display {
            text-align: center;
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
            background-color: rgba(255, 170, 0, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 170, 0, 0.3);
        }

        .login-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
        }

        .password-toggle:hover {
            color: var(--text-color);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading .spinner {
            display: inline-block;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--accent-color);
        }

        .error-message {
            background-color: rgba(204, 0, 0, 0.2);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background-color: rgba(0, 170, 0, 0.2);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .demo-notice {
            background-color: rgba(255, 170, 0, 0.1);
            border: 1px solid var(--warning-color);
            color: var(--warning-color);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .demo-notice h4 {
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .demo-credentials {
            background-color: var(--bg-color);
            padding: 0.75rem;
            border-radius: 6px;
            margin-top: 0.5rem;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer a:hover {
            color: var(--accent-color);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .login-container {
                padding: 2rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .login-btn,
            .form-group input,
            .forgot-password,
            .password-toggle {
                transition: none;
            }
            
            .login-btn:hover {
                transform: none;
            }
            
            @keyframes spin {
                to { transform: none; }
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üöÄ ISS Module</h1>
            <p>Integrated Starship Systems</p>
        </div>

        <div class="stardate-display" id="stardate-display">
            Loading stardate...
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    Remember me
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">
                    Forgot password?
                </a>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                <span class="spinner"></span>
                <span class="btn-text">Access System</span>
            </button>
        </form>

        <div class="demo-notice">
            <h4>Demo Mode</h4>
            <p>This is a demonstration version. Use any credentials to access the system.</p>
            <div class="demo-credentials">
                Username: demo<br>
                Password: demo
            </div>
        </div>

        <div class="footer">
            <p>ISS Module v1.0 | <a href="#" onclick="showAbout()">About</a> | <a href="#" onclick="showHelp()">Help</a></p>
        </div>
    </div>

    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateStardate();
            setupFormHandlers();
            
            // Update stardate every minute
            setInterval(updateStardate, 60000);
        });

        async function updateStardate() {
            try {
                // For demo purposes, calculate a simple stardate
                // In production, this would call the API
                const now = new Date();
                const year = now.getFullYear();
                const dayOfYear = Math.floor((now - new Date(year, 0, 0)) / (1000 * 60 * 60 * 24));
                const stardate = (year - 2323) * 1000 + (dayOfYear - 1) * 2.737851;
                
                document.getElementById('stardate-display').textContent = 
                    `Stardate ${stardate.toFixed(1)}`;
            } catch (error) {
                console.error('Failed to update stardate:', error);
                document.getElementById('stardate-display').textContent = 
                    'Stardate calculation error';
            }
        }

        function setupFormHandlers() {
            const form = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleLogin();
            });

            // Auto-fill demo credentials when clicking the demo notice
            document.querySelector('.demo-credentials').addEventListener('click', function() {
                document.getElementById('username').value = 'demo';
                document.getElementById('password').value = 'demo';
            });
        }

        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('login-btn');

            // Clear previous messages
            hideMessages();

            // Basic validation
            if (!username.trim() || !password.trim()) {
                showError('Please enter both username and password');
                return;
            }

            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));

                // For demo purposes, accept any credentials
                // In production, this would make an actual API call
                const loginSuccess = await simulateLogin(username, password);

                if (loginSuccess) {
                    showSuccess('Login successful! Redirecting to dashboard...');
                    
                    // Store session info if remember me is checked
                    if (remember) {
                        localStorage.setItem('iss_remember', 'true');
                        localStorage.setItem('iss_username', username);
                    }

                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError('Invalid credentials. Please try again.');
                }

            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please check your connection and try again.');
            } finally {
                // Hide loading state
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        }

        async function simulateLogin(username, password) {
            // Simulate different login scenarios for demo
            if (username === 'demo' && password === 'demo') {
                return true;
            }
            
            // Accept any non-empty credentials for demo
            if (username.trim() && password.trim()) {
                return true;
            }
            
            return false;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = 'üëÅÔ∏è';
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        function showForgotPassword() {
            alert('Password recovery: In a real system, this would send a recovery email.\n\nFor demo purposes, use any credentials to login.');
        }

        function showAbout() {
            alert('ISS Module v1.0\n\nIntegrated Starship Systems Module\nA comprehensive logging and data management system with a Star Trek inspired interface.\n\nBuilt with FastAPI, Python, and modern web technologies.');
        }

        function showHelp() {
            alert('Help & Support:\n\n‚Ä¢ Use any username/password combination to login in demo mode\n‚Ä¢ The system includes Captain\'s Log functionality\n‚Ä¢ Data export capabilities available\n‚Ä¢ Full API documentation at /api/docs\n\nFor technical support, please contact your system administrator.');
        }

        // Check if user should be remembered
        window.addEventListener('load', function() {
            if (localStorage.getItem('iss_remember') === 'true') {
                const savedUsername = localStorage.getItem('iss_username');
                if (savedUsername) {
                    document.getElementById('username').value = savedUsername;
                    document.getElementById('remember').checked = true;
                }
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + D for demo credentials
            if (e.altKey && e.key === 'd') {
                e.preventDefault();
                document.getElementById('username').value = 'demo';
                document.getElementById('password').value = 'demo';
                document.getElementById('username').focus();
            }
        });
    </script>
</body>
</html>
