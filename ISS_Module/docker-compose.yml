# Docker Compose for ISS Module Development and Testing
version: '3.8'

services:
  # ISS Controller Service
  iss-controller:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: iss-module:latest
    container_name: iss-controller
    ports:
      - "8003:8003"
    environment:
      - ENVIRONMENT=development
      - ISS_SERVICE_NAME=iss-controller
      - ISS_HOST=0.0.0.0
      - ISS_PORT=8003
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - PROMETHEUS_INTEGRATION_ENABLED=true
      - API_GATEWAY_URL=http://api-gateway:8000
      - REDIS_URL=redis://redis:6379
      - REDIS_ENABLED=true
    volumes:
      - ./data:/app/data
      - ./exports:/app/exports
    depends_on:
      - redis
    networks:
      - prometheus-prime
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: iss-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - prometheus-prime
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Prometheus Prime API Gateway (for testing integration)
  api-gateway:
    image: prometheus-prime/api-gateway:latest
    container_name: prometheus-api-gateway
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - ISS_CONTROLLER_URL=http://iss-controller:8003
    depends_on:
      - iss-controller
    networks:
      - prometheus-prime
    restart: unless-stopped

  # Service Discovery (Consul)
  consul:
    image: consul:1.15
    container_name: iss-consul
    ports:
      - "8500:8500"
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    volumes:
      - consul_data:/consul/data
    networks:
      - prometheus-prime
    restart: unless-stopped
    command: consul agent -dev -client=0.0.0.0 -ui

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: iss-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - prometheus-prime
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  # Log aggregation with Grafana Loki (optional)
  loki:
    image: grafana/loki:latest
    container_name: iss-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    networks:
      - prometheus-prime
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml

networks:
  prometheus-prime:
    driver: bridge
    name: prometheus-prime

volumes:
  redis_data:
  consul_data:
  prometheus_data:
  loki_data: